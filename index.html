<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <button id="start-button" class="button">Start Game</button>
    </div>
    <div id="level-selection" class="screen">
        <button id="level-1-button" class="button">Level 1</button>
        <button id="level-2-button" class="button">Level 2</button>
    </div>
    <div id="level-up-screen" class="screen">
        <p>Level Up!</p>
        <button id="next-level-button" class="button">Next Level</button>
    </div>
    <div id="game-over" class="screen">
        <p>Game Over!</p>
        <button id="restart-button" class="button">Restart</button>
    </div>
    <div id="game-info">
        <span id="score">Score: 0</span>
        <span id="lives">Lives:</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
